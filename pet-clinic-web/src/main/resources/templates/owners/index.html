<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1 th:text="owners">Owners</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Fist Name</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Pete</td>
        <td th:text="${owner.lastName}">Achternaam</td>
    </tr>
    </tbody>
</table>

</body>
</html>
