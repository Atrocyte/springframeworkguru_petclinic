<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>

<h1 th:text="Vet_Index">Vet Index</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Fist Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Pete</td>
        <td th:text="${vet.lastName}">Achternaam</td>
    </tr>
    </tbody>
</table>

</body>
</html>
